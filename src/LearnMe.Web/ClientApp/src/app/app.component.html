<!--<app-nav></app-nav>-->
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">LearnMe</h1>
    <button mat-raised-button color="accent" class="float-right" *ngIf="notLogged" style="margin-left: 10px" [routerLink]="['/login']">Sign in</button>
    <button mat-raised-button color="accent" class="float-right" *ngIf="notLogged" style="margin-left: 10px" [routerLink]="['/registration']">Registration</button>
    <div *ngIf="student" class="identity" style="margin-left: auto; padding-right: 10px">Hello, {{identity[2]}} {{identity[3]}}! How are you today?</div>
    <button mat-raised-button color="accent" *ngIf="student" style="margin-left: auto" (click)="logOut()">Sing out</button>


  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="."><mat-icon>home</mat-icon>Home</a>
        <a mat-list-item routerLink=".">Aktualności</a>
        <a mat-list-item routerLink=".">Tłumaczenia i korekta</a>
        <a mat-list-item routerLink=".">Korepetycje i kursy</a>
        <a mat-list-item routerLink=".">Sklep</a>
        <a mat-list-item routerLink=".">Ćwiczenia</a>
        <a mat-list-item routerLink=".">FAQ</a>
        <a mat-list-item routerLink="/calendar-view">Umów się</a>
        <a mat-list-item routerLink=".">Strefa Ucznia</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="container-flex">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
