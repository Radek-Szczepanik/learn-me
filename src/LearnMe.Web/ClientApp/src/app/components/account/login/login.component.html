<img class="headers" src="/Header/PK-strefau.png">   

  <div class="wrapper">
     <div id="formContent">
       <!-- Tabs Titles -->
       <!-- Icon -->
       <div class="alert alert-danger text-center" role="alert" *ngIf="unauthorized">
         Incorrect e-mail or password
       </div>

       <div class="alert span4 alert-warning" role="alert" *ngIf="badrequest">
         Incorrect e-mail
       </div>

       <div>
         <img style="margin: 5%"  src="logo_login.png" id="icon" alt="User Icon" />
       </div>

       <!-- Login Form -->
       <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
         <input type="text" class="form-control" formControlName="email" placeholder="Enter e-mail">
         <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
         <div style="margin-top: 20px; margin-bottom: 20px;">
         <button mat-raised-button color="accent" style="margin-right: 30px" type="submit">Sign In</button>
         <a mat-raised-button color="accent" href="../api/LoginGoogle">Sign in via Google</a>
         </div>
        </form>

       <!-- Remind Passowrd -->
       <div id="formFooter">
         <a class="underlineHover" href="#">Forgot Password?</a>
       </div>

     </div>
  </div>
