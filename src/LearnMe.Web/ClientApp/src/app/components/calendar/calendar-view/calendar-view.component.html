<img class="headers" src="/Header/PK-kalendarz.png">   


<div class="long-title">
</div>

<div class="container-flex">
  <div class="col-lg-auto justify-content-center">
    <dx-scheduler
      timeZone="timezone"
      [dataSource]="appointmentsData"
      appointmentTemplate="appointmentTemplate"
      [views]='["week", "month"]'
      currentView="week"
      [currentDate]="currentDate"
      textExpr="subject"
      [startDayHour]="9"
      [height]="600"
      (onAppointmentFormOpening)="onAppointmentFormOpening($event)"
      (onAppointmentAdded)="onAppointmentAdded($event)"
      (onAppointmentUpdated)="onAppointmentUpdated($event)"
      (onAppointmentDeleted)="onAppointmentDeleted($event)">

      <div *dxTemplate="let model of 'appointmentTemplate'"
            [ngClass]="{'lesson-done': model.appointmentData.isDone === true,
                        'free-slot': model.appointmentData.isFreeSlot === true,
                        'booked-slot': model.appointmentData.isFreeSlot !== true,
                        'appointment-item': true}">
        <i>{{model.appointmentData.subject}}</i>
        <p class="text-wrap">
          {{model.appointmentData.startDate | date:' hh:mm'}}  - {{model.appointmentData.endDate | date:' hh:mm'}}
          <br/>
          {{model.appointmentData.description}}
        </p>
      </div>

    </dx-scheduler>
