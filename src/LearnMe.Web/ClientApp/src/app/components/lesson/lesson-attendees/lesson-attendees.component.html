<div *ngIf="loggedUser[0] != 'Student'" class="lesson-element-item">
    Attendees
    <br/>
    <ul>
      <li *ngFor="let item of lesson.attendees">
        {{item.firstName}} {{item.lastName}}
        <span class="example-element-description-attribution">
          {{item.email}}
        </span>
        <button mat-icon-button color="accent">
          <mat-icon matTooltip="Send direct message"> mail_outline</mat-icon>
        </button>
        <br/>
        Student homeworks:
        <br/>
        <ul>            
          <li *ngFor="let homework of lesson.allLessonHomeworksDone">
            <span *ngIf="homework.associatedStudentEmail == item.email">
              {{homework.fileString}}
              <button mat-icon-button color="accent" (click)=downloadFile(homework.fileString)>
                <mat-icon matTooltip="Download file"> cloud_download</mat-icon>
              </button>
              <br/>
              Message {{homework.messageText}}
              <br/>
              <button mat-icon-button color="accent">
                <mat-icon matTooltip="Send homework correction"> cloud_upload</mat-icon>
              </button>
            </span>
          </li>
        </ul>
      </li>
    </ul>
  </div>
