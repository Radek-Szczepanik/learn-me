<h2 mat-dialog-title>Usuń opinie</h2>
<div mat-dialog-content>Czy chcesz usunąć opinie: {{description}}?</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" [mat-dialog-close]=true>Nie</button>
  <button (click)="delete()" mat-raised-button color="accent" [mat-dialog-close]=true>Tak</button>
</div>
