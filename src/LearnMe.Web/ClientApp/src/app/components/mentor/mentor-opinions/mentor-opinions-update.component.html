<div class="alert span4 alert-success" role="alert" *ngIf="succes">
    Opinia dodana!
  </div>
  
  
  <h2 mat-dialog-title>Dodaj opinię</h2>
  <mat-dialog-content class="mat-typography">
    <form class="example-form" [formGroup]="opinionForm" (ngSubmit)="onSubmit()">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Autor</mat-label>
              <input matInput formControlName="author">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Ocena</mat-label>
              <input matInput formControlName="rating">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Data</mat-label>
              <input matInput formControlName="date">
            </mat-form-field>
          </td>
        </tr>
      </table>
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Treść</mat-label>
              <textarea matInput formControlName="text"></textarea>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <mat-dialog-content>
        <button mat-button mat-dialog-close>Powrót</button>
        <button type="submit" mat-button>Dodaj</button>
      </mat-dialog-content>
    </form>
  </mat-dialog-content>
