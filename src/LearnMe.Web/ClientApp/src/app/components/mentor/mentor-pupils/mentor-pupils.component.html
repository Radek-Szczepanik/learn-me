<!-- <img class="headers" src="/Header/PK-uczniowie.png">    -->

<h3 class="header-font">Uczniowie</h3>>

<mat-form-field>
  <mat-label>
    <mat-icon>search</mat-icon>
  </mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">

  <ng-container matColumnDef="imgPath">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Foto </th>
    <td mat-cell *matCellDef="let row"> <img src="/Images/{{row.imgPath}}" class="rounded-circle" style="width:60px; height:60px; margin: 5px;"></td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ImiÄ™ </th>
    <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwisko </th>
    <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
  </ng-container>

  <ng-container matColumnDef="streetName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ulica </th>
    <td mat-cell *matCellDef="let row"> {{row.streetName}} </td>
  </ng-container>

  <ng-container matColumnDef="houseNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nr Domu </th>
    <td mat-cell *matCellDef="let row"> {{row.houseNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="apartmentNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nr Mieszkania </th>
    <td mat-cell *matCellDef="let row"> {{row.apartmentNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Miasto </th>
    <td mat-cell *matCellDef="let row"> {{row.city}} </td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Kraj </th>
    <td mat-cell *matCellDef="let row"> {{row.country}} </td>
  </ng-container>

  <ng-container matColumnDef="postcode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Kod pocztowy </th>
    <td mat-cell *matCellDef="let row"> {{row.postcode}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-icon-button (click)="addPupil()">
        <mat-icon aria-label="Example icon-button with a heart icon" color="accent">add</mat-icon>
      </button></th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="accent" (click)="updatePupil(row)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="deletePupil(row.email)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
      <button mat-icon-button color="accent">
        <mat-icon aria-label="money">attach_money</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
