<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="lp" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header > L.p. </th>
        <td mat-cell *matCellDef="let row" > 1 </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ImiÄ™ </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwisko </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <!--Actions-->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="accent" (click)="openDialog()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
          <td mat-cell *matCellDef="let row">

            <button mat-icon-button color="primary">
              <mat-icon aria-label="Details">assignment_ind</mat-icon>
            </button>

            <button mat-icon-button color="accent">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            
            <button mat-icon-button color="black" (click)="delete()">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>

          </td>
      </mat-header-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
