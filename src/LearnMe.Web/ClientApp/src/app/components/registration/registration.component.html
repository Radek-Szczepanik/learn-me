<body>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <div class="wrapper">
    <div id="formContent">
      <!-- Tabs Titles -->
      <!-- Icon -->
      <div class="alert alert-danger text-center" role="alert" *ngIf="unauthorized">
        Incorrect e-mail or password
      </div>

      <div class="alert span4 alert-warning" role="alert" *ngIf="errorMail">
        {{errorMail}}
      </div>
      <div class="alert span4 alert-warning" role="alert" *ngIf="errorPassword">
        {{errorPassword}}
      </div>
      <div class="alert span4 alert-warning" role="alert" *ngIf="errorConfirmation">
        {{errorConfirmation}}
      </div>

      <div class="fadeIn first">
        <img src="" id="icon" alt="User Icon" />
      </div>

      <!-- Register Form -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <input type="text" class="fadeIn second form-control" formControlName="email" placeholder="Enter e-mail">
        <input type="password" class="fadeIn third form-control" formControlName="password" placeholder="Enter password">
        <input type="password" class="fadeIn third form-control" formControlName="confirmPassword" placeholder="Confirm password">

        <input type="submit" class="fadeIn fourth" value="Sign up">
      </form>
    </div>
  </div>
</body>
