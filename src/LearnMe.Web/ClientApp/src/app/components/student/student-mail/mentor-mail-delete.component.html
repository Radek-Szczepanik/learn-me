<h2 mat-dialog-title>Usuń wiadomość</h2>
<div mat-dialog-content>Czy chcesz usunąć wiadomość: {{description.title}} od {{description.senderFirstName}} {{description.senderLastName}}</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" [mat-dialog-close]=true>Nie</button>
  <button (click)="delete()" mat-raised-button color="accent" [mat-dialog-close]=true>Tak</button>
</div>
